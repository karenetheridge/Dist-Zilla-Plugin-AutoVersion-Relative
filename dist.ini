name    = Dist-Zilla-Plugin-AutoVersion-Relative
author  = Kent Fredric <kentnl@cpan.org>
license = Perl_5
copyright_holder = Kent Fredric

[=inc::Dist::Zilla::Plugin::AutoVersion::Relative]
year  = 2009
month = 08
day = 23
major  = 0
minor  = 1
time_zone = Pacific/Auckland

[AllFiles]
[PruneCruft]

[Repository]

[License]

[PkgVersion]
[PodWeaver]

[MetaProvides::Package]

[MetaJSON]
[MetaYAML]

[ModuleBuild]

[ReadmeFromPod]

[ManifestSkip]
[Manifest]

[CompileTests]
[MetaTests]
[PodTests]
[ExtraTests]

[Git::Check]
filename = Changes

[NextRelease]

[Git::Tag]
filename = Changes
tag_format = %v-source

[Git::Commit]

[UploadToCPAN]

[Prereq]
Dist::Zilla                 = 1.092310
Moose                       = 0.89 ; attr fulfills requires
namespace::autoclean        = 0.08
MooseX::Has::Sugar          = 0.0404
MooseX::Types::Moose        = 0
DateTime                    = 0.50
MooseX::Types::DateTime     = 0.05
Test::More                  = 0
MooseX::StrictConstructor   = 0.08
Readonly                    = 0
